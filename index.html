<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Quill | Publisher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #000000;
      color: #f5e4b8;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 44px 0 10px 0;
    }
    .logo-text {
      font-family: 'Unbounded', 'Montserrat', Arial, sans-serif;
      font-size: 2.7rem;
      font-weight: 800;
      color: #ffd700;
      letter-spacing: 2px;
    }
    .llc-mark {
      font-size: 1.1rem;
      font-weight: 600;
      color: #e6c554;
      margin-left: 6px;
    }
    .hero {
      text-align: center;
      padding: 80px 6vw 60px 6vw;
    }
    .logo-animation {
      margin: 0 auto 44px auto;
      width: 260px;
      height: 260px;
      animation: spin 14s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    .hero-title {
      font-family: 'Unbounded', Arial, sans-serif;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #f6e5b3;
      margin-bottom: 40px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 28px;
    }
    .cta-btn {
      padding: 14px 36px;
      font-size: 1.1rem;
      background: transparent;
      border: 2px solid #e4c762;
      color: #e4c762;
      border-radius: 4px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: not-allowed;
      transition: background 0.2s, color 0.2s;
    }
    .cta-btn:hover {
      background: #e4c76233;
    }
    footer {
      text-align: center;
      padding: 60px 0 30px 0;
      font-size: 0.9rem;
      color: #bfa554;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">COSMIC QUILL <span class="llc-mark">LLC™</span></div>
  </header>
  <section class="hero">
    <img src="cosmicquill_spin.gif" class="logo-animation" alt="Spinning Cosmic Quill logo" />
    <div class="hero-title">Signal-borne fiction. Rooted in spirit.</div>
    <div class="btn-group">
      <a class="cta-btn">STORE COMING SOON</a>
      <a class="cta-btn">BOOK PURCHASE COMING SOON</a>
    </div>
  </section>
  <footer>
    © 2025 COSMIC QUILL LLC.™ All rights reserved.
  </footer>
</body>
</html>
