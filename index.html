<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Quill™ LLC</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .logo-small {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
    }

    .logo-spin {
      width: 250px;
      height: auto;
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }

    .button-container {
      margin-top: 30px;
    }

    .btn {
      background-color: #111;
      color: #fff;
      border: 1px solid #555;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    <img src="cosmicquill_spin.gif" alt="Cosmic Quill Logo" class="logo-small" />
    <div class="title">Cosmic Quill™ LLC</div>
  </header>

  <div class="center-container">
    <img src="cosmicquill_spin.gif" alt="Spinning Coin Logo" class="logo-spin" />
    
    <div class="button-container">
      <a class="btn" title="Coming Soon">Store</a>
      <a class="btn" title="Coming Soon">Book Purchase</a>
    </div>
  </div>
</body>
</html>
