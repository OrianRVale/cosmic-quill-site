<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Quill | Publisher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(ellipse at top left, #1d2238 60%, #111 100%), url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 8vw 16px 8vw;
      background: rgba(18, 18, 22, 0.87);
      border-bottom: 1.5px solid #2b2a2f;
      box-shadow: 0 2px 32px 0 rgba(0,0,0,0.11);
    }
    .logo {
      display: flex;
      align-items: baseline;
      gap: 10px;
      font-family: 'Unbounded', 'Montserrat', Arial, sans-serif;
      font-size: 2.35rem;
      font-weight: 800;
      letter-spacing: 2.5px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd70040;
      filter: drop-shadow(0 1px 8px #8a7400);
    }
    .llc {
      font-size: 1rem;
      font-weight: 600;
      color: #ffe88d;
      font-family: 'Montserrat', Arial, sans-serif;
      margin-left: 4px;
      letter-spacing: 1px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 38px;
      font-size: 1.18rem;
      transition: color 0.16s;
      text-shadow: 0 2px 6px #000;
      letter-spacing: 1.2px;
    }
    nav a:hover {
      color: #ffd700;
    }
    .hero {
      text-align: center;
      padding: 110px 6vw 62px 6vw;
      position: relative;
    }
    .hero:before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, #222b 0%, #111e 100%);
      pointer-events: none;
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .logo-animation {
      margin: 0 auto 48px auto;
      width: 220px;
      height: 220px;
      animation: spin 12s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    .hero-title {
      font-family: 'Unbounded', Arial, sans-serif;
      font-size: 3.2rem;
      font-weight: 800;
      letter-spacing: 2.4px;
      margin-bottom: 32px;
      color: #ffd700;
      text-shadow: 0 4px 38px #0a0100cc, 0 2px 14px #ffe7a1b8;
    }
    .hero-sub {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 44px;
      color: #f7ebc9;
      text-shadow: 0 2px 14px #080202a8;
    }
    .cta-btn {
      padding: 18px 50px;
      font-size: 1.25rem;
      background: linear-gradient(90deg, #ffd700 0%, #ffe27a 100%);
      color: #111;
      border: none;
      border-radius: 42px;
      font-weight: 700;
      cursor: not-allowed;
      transition: background 0.22s, color 0.22s, box-shadow 0.14s;
      box-shadow: 0 8px 32px 0 #000c, 0 2px 18px 0 #ffd70044;
      letter-spacing: 1.2px;
      filter: drop-shadow(0 2px 12px #ffeaa033);
      margin: 0 12px;
    }
    footer {
      text-align: center;
      padding: 44px 0 24px 0;
      background: rgba(18, 18, 22, 0.93);
      color: #e7c969;
      font-size: 1.02rem;
      border-top: 1px solid #2b2a2f;
      letter-spacing: 0.5px;
    }
    .footer-tag {
      font-size: 0.92em;
      color: #ffe7a1;
      margin-top: 10px;
      display: block;
      letter-spacing: 0.6px;
    }
    @media (max-width: 650px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 22px 6vw 10px 6vw;
      }
      nav {
        margin-top: 10px;
      }
      .hero {
        padding-top: 62px;
      }
      .hero-title {
        font-size: 1.65rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Cosmic Quill<span class="llc">LLC™</span></div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#books">Books</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <section class="hero" id="home">
    <div class="hero-content">
      <img src="cosmicquill_spin.gif" class="logo-animation" alt="Spinning Cosmic Quill logo" />
      <div class="hero-title">Signal-Borne Fiction. Rooted in Spirit.</div>
      <div class="hero-sub">Launching <b>Bloodline Watchers</b><br />by Orion R. Vale™</div>
      <div>
        <button class="cta-btn">Store Coming Soon</button>
        <button class="cta-btn">Book Purchase Coming Soon</button>
      </div>
    </div>
  </section>
  <footer>
    © 2025 Cosmic Quill LLC™. All rights reserved.<br />
    <span class="footer-tag">Truth, encoded in myth.</span>
  </footer>
</body>
</html>
