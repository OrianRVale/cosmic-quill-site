<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Quill™ LLC</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #f5e4b8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      padding: 24px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffd700;
      letter-spacing: 1.5px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 20px;
    }

    video.logo-spin {
      width: 300px;
      height: auto;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: transparent;
      border: 2px solid #ffeaa0;
      color: #ffeaa0;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>Cosmic Quill™ LLC</header>

  <div class="container">
    <video class="logo-spin" autoplay muted playsinline>
      <source src="cosmicquill_spin.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="buttons">
      <button class="btn">Store — Coming Soon</button>
      <button class="btn">Book — Coming Soon</button>
    </div>
  </div>

</body>
</html>
