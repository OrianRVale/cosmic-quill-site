<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Quill™ Store</title>

  <!-- SEO -->
  <meta name="description" content="Official Cosmic Quill™ merchandise, including The Bloodline Watchers stickers and more.">
  <meta name="author" content="Orion R Vale">
  <meta name="robots" content="index, follow">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Georgia', serif;
      text-align: center;
      min-height: 100vh;
    }
    img.logo {
      width: 140px;
      height: auto;
      margin-top: 30px;
    }
    h1 {
      font-size: 2rem;
      color: #d4af37;
      margin: 10px 0 30px 0;
    }
    .product-card {
      max-width: 720px;
      background: #181818;
      border-radius: 12px;
      padding: 24px;
      margin: 0 auto 40px auto;
      box-shadow: 0 2px 16px rgba(30,23,1,0.18);
    }
    .product-card img {
      width: 160px;
      height: auto;
      display: block;
      margin: 0 auto 12px auto;
    }
    .product-card h2 {
      color: #d4af37;
      margin: 6px 0 8px 0;
      font-weight: 600;
    }
    .product-card p {
      color: #ccc;
      margin: 0 0 18px 0;
      line-height: 1.5;
    }
    .shop-button {
      display: inline-block;
      padding: 12px 20px;
      border: 2px solid #d4af37;
      color: #d4af37;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }
    .shop-button:hover {
      background-color: #d4af37;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <img src="cosmic_quill_logo.png" alt="Cosmic Quill Logo" class="logo"/>
  <h1>Cosmic Quill™ Store</h1>

  <!-- Product Card -->
  <div class="product-card">
    <img src="cosmic_quill_logo.png" alt="Cosmic Quill Sticker">
    <h2>Cosmic Quill Die-Cut Sticker</h2>
    <p>Durable vinyl, gold emblem. Free shipping via Sticker Mule.</p>
    <a href="https://www.stickermule.com/cosmicquillstore/item/18649438?origin=PUBLIC_PROFILE"
       target="_blank" rel="noopener" class="shop-button">
       Shop on Sticker Mule
    </a>
  </div>

</body>
</html>
