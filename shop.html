<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | Cosmic Quill™</title>
  <link rel="icon" type="image/png" href="/cosmic_quill_logo.png" />
  <style>
    body{margin:0;background:#000;color:#fff;font-family:Georgia,serif;text-align:center}
    header{padding:20px;background:#111}
    header img{width:150px;height:auto}
    h1{color:#d4af37;margin:10px 0}
    .framewrap{max-width:1100px;margin:0 auto}
    iframe{width:100%;height:85vh;border:none}
    .cta{display:inline-block;margin:18px 0;padding:12px 20px;border:2px solid #d4af37;color:#d4af37;text-decoration:none;border-radius:4px}
    .cta:hover{background:#d4af37;color:#000}
    .hidden{display:none}
  </style>
</head>
<body>
  <header>
    <a href="/"><img src="/cosmic_quill_logo.png" alt="Cosmic Quill Logo"></a>
    <h1>Cosmic Quill™ Store</h1>
  </header>

  <div class="framewrap">
    <!-- Some stores block embedding with X-Frame-Options. We try the iframe, then show a link if it fails. -->
    <iframe id="storeFrame"
      src="https://www.stickermule.com/cosmicquillstore"
      title="Cosmic Quill Store"></iframe>

    <div id="fallback" class="hidden">
      <p>Open the store directly:</p>
      <a class="cta" href="https://www.stickermule.com/cosmicquillstore/item/18649438?origin=PUBLIC_PROFILE" target="_blank" rel="noopener">
        Shop the Cosmic Quill Sticker
      </a>
    </div>
  </div>

  <a class="cta" href="/" style="margin-bottom:24px">← Back to Home</a>

  <script>
    // If the iframe cannot load or is blocked, show the fallback link.
    const f = document.getElementById('storeFrame');
    const fb = document.getElementById('fallback');
    let loaded = false;
    f.addEventListener('load', () => { loaded = true; });
    setTimeout(() => { if (!loaded) fb.classList.remove('hidden'); }, 2500);
  </script>
</body>
</html>
