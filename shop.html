<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Quill™ Store</title>

  <meta name="description" content="Official Cosmic Quill™ merchandise. Buy the Cosmic Quill die-cut sticker via Sticker Mule." />
  <meta name="robots" content="index,follow" />

  <style>
    :root { --gold:#d4af37; --ink:#000; --paper:#181818; }
    body{
      margin:0; background:#000; color:#fff; font-family:Georgia,serif;
      text-align:center; min-height:100vh;
    }
    header{ padding:24px 12px; background:#111; }
    header img{ width:140px; height:auto; }
    h1{ color:var(--gold); margin:10px 0 22px 0; font-size:2rem; }

    .wrap{ max-width:880px; margin:0 auto; padding:22px 14px 40px; }
    .card{
      background:var(--paper); border-radius:12px; padding:24px;
      box-shadow:0 2px 16px rgba(30,23,1,0.18); margin:0 auto 22px; max-width:720px;
    }
    .card img.prod{ width:160px; height:auto; display:block; margin:0 auto 12px; }
    .card h2{ color:var(--gold); margin:6px 0 8px; font-weight:600; }
    .card p{ color:#ccc; margin:0 0 16px; line-height:1.55; }

    .actions{ display:flex; flex-wrap:wrap; gap:12px; justify-content:center; align-items:center; }
    .btn{
      display:inline-block; padding:12px 20px; border:2px solid var(--gold);
      color:var(--gold); text-decoration:none; border-radius:4px;
      transition:background .25s,color .25s;
    }
    .btn:hover{ background:var(--gold); color:var(--ink); }

    .qr{
      background:#0e0e0e; border-radius:12px; padding:14px; width:190px;
    }
    .qr img{ width:100%; height:auto; display:block; }
    .hint{ color:#aaa; font-size:.95rem; margin-top:6px; }

    .back{ margin:22px auto 8px; }
  </style>
</head>
<body>

  <header>
    <a href="/"><img src="/cosmic_quill_logo.png" alt="Cosmic Quill logo"></a>
    <h1>Cosmic Quill™ Store</h1>
  </header>

  <main class="wrap">

    <!-- Product card -->
    <section class="card" aria-labelledby="sticker-title">
      <img class="prod" src="/cosmic_quill_logo.png" alt="Cosmic Quill emblem">
      <h2 id="sticker-title">Cosmic Quill Die-Cut Sticker</h2>
      <p>Durable vinyl with the gold Cosmic Quill emblem. Free shipping via Sticker Mule.</p>

      <div class="actions">
        <a class="btn" href="https://www.stickermule.com/cosmicquillstore/item/18649438?origin=PUBLIC_PROFILE"
           target="_blank" rel="noopener">Shop on Sticker Mule</a>

        <!-- QR fallback: save your QR image in the repo as /sticker_qr.png -->
        <div class="qr" aria-label="QR code to buy on Sticker Mule">
          <img src="/sticker_qr.png" alt="Scan to buy the Cosmic Quill sticker">
          <div class="hint">Scan with your phone</div>
        </div>
      </div>
    </section>

    <!-- Optional: link to full store profile -->
    <section class="card">
      <p class="hint">Want more items when they go live?</p>
      <a class="btn" href="https://www.stickermule.com/cosmicquillstore" target="_blank" rel="noopener">
        Visit the Cosmic Quill Store
      </a>
    </section>

    <a class="btn back" href="/">← Back to Home</a>
  </main>

</body>
</html>
