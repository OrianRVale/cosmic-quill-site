<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Quill™ Store</title>
  <style>
    body {
      background-color: #000;
      color: #d4af37;
      font-family: Georgia, serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 30px;
      width: 220px;
      height: auto;
      background-color: #000;
      border-radius: 8px;
      padding: 8px;
    }
    h1 {
      font-size: 2rem;
      margin-top: 10px;
      margin-bottom: 30px;
    }
    .store-link {
      display: inline-block;
      padding: 14px 28px;
      background-color: transparent;
      border: 2px solid #d4af37;
      color: #d4af37;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }
    .store-link:hover {
      background-color: #d4af37;
      color: #000;
    }
    .qr {
      margin-top: 30px;
      width: 250px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Updated Logo -->
  <img src="cosmic_quill_black_bg.png" alt="Cosmic Quill Logo" class="logo">

  <h1>Cosmic Quill™ Store</h1>

  <!-- Direct store link -->
  <a class="store-link" href="https://www.stickermule.com/cosmicquillstore/item/18649438?origin=PUBLIC_PROFILE" target="_blank">
    Visit Store
  </a>

  <!-- Optional QR code -->
  <div>
    <img src="qr_code.png" alt="Scan to visit store" class="qr">
  </div>

</body>
</html>
